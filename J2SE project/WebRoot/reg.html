<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>reg</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script type="text/javascript" src="js/jquery-1.6.1.min.js"></script> 
    <script language="javascript" type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" >
function reg(){
      var username = $("#username").val();
      var gender = $("#gender").val();
      var birthday = $("#birthday").val();
      var phonenum = $("#phonenum").val();
      var email = $("#email").val();
      var pwd = $("#pwd").val();
      var surepwd = $("#surepwd").val();

      
      //alert(username.length==0);
      if(username.trim().length==0||username.length>8){
          $("#error_txt").html("user name could not be Null and could not large than 8 characters");
          return;
      }
      if(phonenum.trim().length==0){
          $("#error_txt").html("Phonenum could not be null!");
          return;
      }
      if(pwd.trim().length==0){
          $("#error_txt").html("Password could not be null!");
          return;
      }
      if(surepwd.trim().length==0){
          $("#error_txt").html("password could not be null!");
          return;
      }
     if(pwd!=surepwd){
          $("#error_txt").html("Password could not be null!");
          return;
      }

      //alert(birthday);
     window.location.href="reg.do?username="+username+"&gender="+gender+"&birthday="+
     birthday+"&phonenum="+phonenum+"&email="+email+"&pwd="+pwd;
}

function quit(){
    window.location.href = "index.jsp";
}

</script>
  </head>
  
  <body>
     <br><br><br><br><br>
     <h2 align="center">Sun taxi register</h2>
     <div style="color:red;text-align:center; float:center;" id="error_txt"></div><br>
     <div align="center" >
      <font style="color:red;">
     Account：</font><input type="text" id="username" ><span style="color:blue;" id="username_txt"></span><br><br>
     <font style="color:red;">
     Gender：<input type="radio" name="gender" id="gender" value="1">
     Male&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="0">
     Female&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:blue;" id="gender_txt"></span><br><br>
     Birthday：<input class="Wdate" type="text" onClick="WdatePicker()" id="birthday" onFocus="WdatePicker({lang:'en'})"><span style="color:blue;" id="birthday_txt"></span><br><br>
     <font style="color:red;">
     Surname：</font><input type="text" id="phonenum"><span style="color:blue;" id="phonenum_txt"></span><br><br>
     First name：<input type="text" id="email"><span style="color:blue;" id="email_txt"></span><br><br>
     <font style="color:red;">
     Password：</font><input type="password" id="pwd"><span style="color:blue;" id="pwd_txt"></span><br><br>
     <font style="color:red;">
     Retype password：</font><input type="password" id="surepwd"><span style="color:blue;" id="surepwd_txt"></span><br><br>
     <input type="button" value="register" onclick="reg()" style="padding: 2 4 0 4;font-size:12px;height:23;background-color:#20c020;border-width:2;"/>&nbsp;&nbsp;
     <input type="button" value="cancel" onclick="quit()" style="padding: 2 4 0 4;font-size:12px;height:23;background-color:#20c020;border-width:2;"/>&nbsp;&nbsp;
     </div>

  </body>
</html>
